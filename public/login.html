<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão Cerâmica</title>
    <link rel="icon" type="image/png" href="image/ico.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="image/logo.png" alt="Sistema de Gestão Cerâmica" class="login-logo">
            <h2>Entrar no Sistema de Gestão</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required placeholder="Seu usuário">
                </div>
                <div class="input-group password">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Sua senha">
                    <span class="toggle-password" onclick="togglePassword('password')"><i class="fas fa-eye"></i></span>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <a class="forgot-password" id="openModal">Esqueceu a senha?</a>
                <button id="devRedirect">Registro</button>
            </form>
        </div>
    </div>
    <div id="supportModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <i class="fas fa-headset modal-icon"></i>
            <h3>Suporte Técnico</h3>
            <p>Para recuperar sua senha, entre em contato com o suporte técnico via WhatsApp: <a href="https://wa.me/+351910800056" target="_blank">+351 910800056</a></p>
            <button class="modal-close-btn">Fechar</button>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>© <span id="anoAtual"></span> - Todos os direitos reservados à Cerâmica Vicente Portela Ltda. CNPJ: 09.207.910/0001-14</p>
            <span class="powered-by">Desenvolvido por Haurio Vieira</span>
        </div>
    </footer>

    <!-- Contêiner para toasts -->
    <div id="toast-container" aria-live="polite"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
