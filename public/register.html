<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Cerâmica Vicente Portela</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="icon" type="image/png" href="image/ico.png">
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <img src="../image/logo.png" alt="Cerâmica Vicente Portela" class="register-logo">
      <h2>Criar Acesso ao Sistema</h2>
      <form id="register-form" method="POST" novalidate>
        <div class="input-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="input-group">
          <label for="full_name">Nome Completo</label>
          <input type="text" id="full_name" name="full_name" placeholder="Digite seu nome completo" required>
        </div>
        <div class="input-group email">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="input-group password">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required minlength="8">
          <span class="toggle-password" onclick="togglePassword('password')" aria-label="Mostrar/Ocultar senha"><i class="fas fa-eye"></i></span>
        </div>
        <div class="input-group confirm-password">
          <label for="confirm_password">Confirmar Senha</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required minlength="8">
          <span class="toggle-password" onclick="togglePassword('confirm_password')" aria-label="Mostrar/Ocultar senha"><i class="fas fa-eye"></i></span>
        </div>
        <div class="input-group status">
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="" disabled selected>Selecione o status</option>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>
        <button type="submit" class="register-btn">Registrar</button>
      </form>
    </div>
  </div>

  <!-- Contêiner para toasts -->
  <div id="toast-container" aria-live="polite"></div>

  <footer>
    <div class="container">
      <p>© <span id="anoAtual"></span> - Todos os direitos reservados à Cerâmica Vicente Portela Ltda. CNPJ: 09.207.910/0001-14</p>
      <span class="powered-by">Desenvolvido por Haurio Vieira</span>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="js/register.js"></script>
  <script>
    // Atualizar ano dinamicamente
    document.getElementById('anoAtual').textContent = new Date().getFullYear();
  </script>
</body>
</html>
